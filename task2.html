<!DOCTYPE html>
<html>
<head>
    <title>Student Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>
    <h1>Student Survey</h1>
    <form id="studentSurveyForm" onsubmit="return validateForm()">
        <!-- Personal Information -->
        <label for="firstName">First Name*:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name*:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="address">Street Address*:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City*:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State*:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">Zip*:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="telephone">Telephone Number*:</label>
        <input type="tel" id="telephone" name="telephone" required><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="date">Date of Survey*:</label>
        <input type="date" id="date" name="date" required><br>

        <!-- Liked Most About Campus -->
        <p>What did you like most about the campus?</p>
        <label><input type="checkbox" name="likedMost[]" value="students"> Students</label><br>
        <label><input type="checkbox" name="likedMost[]" value="location"> Location</label><br>
        <label><input type="checkbox" name="likedMost[]" value="campus"> Campus</label><br>
        <label><input type="checkbox" name="likedMost[]" value="atmosphere"> Atmosphere</label><br>
        <label><input type="checkbox" name="likedMost[]" value="dormRooms"> Dorm Rooms</label><br>
        <label><input type="checkbox" name="likedMost[]" value="sports"> Sports</label><br>

        <!-- How Did You Hear About Us -->
        <p>How did you become interested in the university?</p>
        <label><input type="radio" name="interest" value="friends"> Friends</label><br>
        <label><input type="radio" name="interest" value="television"> Television</label><br>
        <label><input type="radio" name="interest" value="internet"> Internet</label><br>
        <label><input type="radio" name="interest" value="other"> Other</label><br>

        <!-- Likelihood of Recommending -->
        <label for="likelihood">Likelihood of Recommending*:</label>
        <select id="likelihood" name="likelihood">
            <option value="Very Likely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Unlikely">Unlikely</option>
        </select><br>

        <!-- Raffle Numbers -->
        <label for="raffle">Raffle (Enter at least ten comma-separated numbers between 1 and 100)*:</label>
        <input type="text" id="raffle" name="raffle" required><br>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <!-- Submit and Cancel Buttons -->
        <input type="submit" value="Submit">
        <input type="button" value="Cancel" onclick="resetForm()">
    </form>

    <script>
        function validateForm() {
    
            var raffleInput = document.getElementById('raffle').value;
            var raffleNumbers = raffleInput.split(',').map(Number);

            if (raffleNumbers.length < 10) {
                alert('Please enter at least ten comma-separated numbers in the Raffle field.');
                return false;
            }

            for (var i = 0; i < raffleNumbers.length; i++) {
                if (isNaN(raffleNumbers[i]) || raffleNumbers[i] < 1 || raffleNumbers[i] > 100) {
                    alert('Raffle numbers must be between 1 and 100.');
                    return false;
                }
            }

            return true;
        }

        function resetForm() {
            document.getElementById('studentSurveyForm').reset();
        }
    </script>
</body>
</html>
